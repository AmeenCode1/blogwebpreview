<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindlet - Narratives & Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .navbar {
            border-bottom: 1px solid black;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid black;
        }
        .content {
            margin: 20px;
        }
        .content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }
        .content p {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            margin-top: 10px;
        }
        .btn-custom {
            font-weight: bold;
            border: 2px solid black;
            padding: 10px 20px;
            margin-right: 10px;
        }
        .btn-custom-get-started {
            background-color: #28a745;
            color: #fff;
            border: 2px solid #28a745;
        }
        .illustration {
            max-width: 100%;
            height: auto;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid black;
            padding: 10px;
            margin-top: auto;
            font-family: 'Roboto', sans-serif;
        }
        @media (min-width: 768px) {
            .content h1 {
                font-size: 4rem;
            }
        }
        @media (min-width: 1200px) {
            .content h1 {
                font-size: 6rem;
            }
            .content {
                margin: 50px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header-section container-fluid">
        <h2>MINDLET</h2>
        <div class="d-flex flex-wrap">
            <button class="btn btn-custom mb-2">ABOUT</button>
            <button class="btn btn-custom mb-2">HELP</button>
            <button class="btn btn-custom mb-2">CONNECT US</button>
            <button class="btn btn-custom btn-custom-get-started mb-2" data-bs-toggle="modal" data-bs-target="#loginSignupModal">GET STARTED</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Narratives<br>& <br>Insights.</h1>
                <pre>A space to explore, create & enrich your knowledge</pre>
            </div>
            <div class="col-12 col-md-6 text-center">
                <img src="illustration.png" alt="Illustration" class="illustration">
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer container-fluid">
        <!-- <button class="btn btn-link">Help</button>
        <button class="btn btn-link">About</button>
        <button class="btn btn-link">Connect Us</button> -->
    </div>

    <!-- Modal for Login or Signup -->
    <div class="modal fade" id="loginSignupModal" tabindex="-1" aria-labelledby="loginSignupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginSignupModalLabel">Welcome</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please choose an option:</p>
                    <button class="btn btn-primary mb-2 w-100">Login</button>
                    <button class="btn btn-secondary w-100">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
